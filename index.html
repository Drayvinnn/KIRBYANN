<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anniversary Unlock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('7adfdeab-64e1-4406-b087-80fc68514f65.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9); /* semi-transparent background for readability */
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 40px #f564a9;
      text-align: center;
      width: 300px;
    }

    .login-box h2 {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }

    .input-wrapper input {
      padding: 0.5rem 2rem 0.5rem 0.5rem;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .toggle-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0;
      line-height: 1;
      outline: none;
    }

    button {
      padding: 0.5rem 7.6rem;
      background-color: #f564a9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d94f92;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Enter Your Anniversary Date</h2>
    <div class="input-wrapper">
      <input type="password" id="codeInput" placeholder="MMDDYY" />
      <button class="toggle-btn" id="toggleBtn" onclick="togglePassword()">ðŸ™ˆ</button>
    </div>
    <button onclick="checkCode()">UNLOCK</button>
  </div>

  <script>
    function checkCode() {
      const correctCode = "12052022";
      const userInput = document.getElementById("codeInput").value;

      if (userInput === correctCode) {
        window.location.href = "nextpage.html";
      } else {
        alert("Incorrect code. Please try again.");
      }
    }

    function togglePassword() {
      const input = document.getElementById("codeInput");
      const toggleBtn = document.getElementById("toggleBtn");

      if (input.type === "password") {
        input.type = "text";
        toggleBtn.textContent = "ðŸ™‰";
      } else {
        input.type = "password";
        toggleBtn.textContent = "ðŸ™ˆ";
      }
    }
  </script>

</body>
</html>
