<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Anniversary Date</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffddee, #ffccf1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 1rem;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #e60073;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }

    input {
      width: 90%;
      padding: 1rem;
      border: 2px solid #ff66aa;
      border-radius: 10px;
      font-size: 1rem;
      text-align: center;
      color: #333;
    }

    .toggle-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .unlock-btn {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background-color: #ff3399;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .unlock-btn:hover {
      background-color: #e60073;
    }

    .error-message {
      margin-top: 1rem;
      color: red;
      font-size: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Enter Anniversary Date</h2>
    <div class="input-wrapper">
      <input type="password" id="codeInput" placeholder="MMDDYY" />
      <button class="toggle-btn" onclick="togglePassword()" id="toggleIcon">ðŸ™‰</button>
    </div>
    <button class="unlock-btn" onclick="checkCode()">Unlock</button>
    <div class="error-message" id="errorMsg">Oops! Try again ðŸ˜¢</div>
  </div>

  <!-- ðŸ”Š Audio element for error sound -->
  <audio id="errorSound" src="error.mp3" preload="auto"></audio>

  <script>
    function checkCode() {
      const correctCode = "12052022";
      const input = document.getElementById("codeInput");
      const errorMsg = document.getElementById("errorMsg");
      const errorSound = document.getElementById("errorSound");

      if (input.value === "") {
        errorMsg.textContent = "Enter Anniversary Date ðŸ˜…";
        errorMsg.style.display = "block";
        playErrorSound();
      } else if (input.value !== correctCode) {
        errorMsg.textContent = "Oops! Try again ðŸ˜¢";
        errorMsg.style.display = "block";
        playErrorSound();
      } else {
        errorMsg.style.display = "none";
        window.location.href = "nextpage.html";
      }
    }

    function togglePassword() {
      const input = document.getElementById("codeInput");
      const toggleIcon = document.getElementById("toggleIcon");

      if (input.type === "password") {
        input.type = "text";
        toggleIcon.textContent = "ðŸ™ˆ";
      } else {
        input.type = "password";
        toggleIcon.textContent = "ðŸ™‰";
      }
    }

    function playErrorSound() {
      const errorSound = document.getElementById("errorSound");
      errorSound.currentTime = 0; // rewind to start
      errorSound.play().catch((err) => {
        console.log("Autoplay prevented or failed:", err);
      });
    }
  </script>

</body>
</html>
