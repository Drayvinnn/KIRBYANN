<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Anniversary Date</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: 
        linear-gradient(to bottom right, rgba(255, 221, 238, 0.8), rgba(255, 204, 241, 0.8)),
        url("7adfdeab-64e1-4406-b087-80fc68514f65.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: .7rem;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #e60073;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }

    input {
      width: 90%;
      padding: 1rem;
      border: 2px solid #ff66aa;
      border-radius: 10px;
      font-size: 1rem;
      text-align: center;
      outline: none;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #ff66aa;
      outline: 2px solid #ff66aa;
      box-shadow: 0 0 5px #ff66aa;
    }

    .toggle-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 0;
      font-size: 1.2rem;
      cursor: pointer;
      line-height: 1;
      color: inherit;
    }

    .toggle-btn:hover {
      transform: translateY(-50%) scale(1.2);
    }

    .unlock-btn {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background-color: #ff3399;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .unlock-btn:hover {
      background-color: #e60073;
    }

    .error-message {
      margin-top: 1rem;
      color: red;
      font-size: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Enter Anniversary Date</h2>
    <div class="input-wrapper">
      <input 
        type="password" 
        id="codeInput" 
        placeholder="MMDDYY" 
        oninput="handleTyping()" 
        onblur="stopMusic()"
      />
      <button class="toggle-btn" onclick="togglePassword()" id="toggleIcon">ðŸ™‰</button>
    </div>
    <button class="unlock-btn" onclick="checkCode()">Unlock</button>
    <div class="error-message" id="errorMsg">Oops! Try again ðŸ˜¢</div>
  </div>

  <!-- One Music Track for Typing and Error -->
  <audio id="actionSound" src="ssstik.io_1747321185600.mp3" preload="auto" loop></audio>

  <script>
    const correctCode = "12052022";
    const input = document.getElementById("codeInput");
    const errorMsg = document.getElementById("errorMsg");
    const actionSound = document.getElementById("actionSound");

    function playMusicFromStart() {
      try {
        actionSound.currentTime = 0;
        actionSound.play().catch(err => console.log("Music play error:", err));
      } catch (err) {
        console.log("Playback error:", err);
      }
    }

    function stopMusic() {
      if (!actionSound.paused) {
        actionSound.pause();
        actionSound.currentTime = 0;
      }
    }

    function handleTyping() {
      if (input.value.trim() !== "") {
        playMusicFromStart();
      } else {
        stopMusic();
      }
    }

    function checkCode() {
      const inputValue = input.value.trim();

      if (inputValue === "") {
        errorMsg.textContent = "Enter Anniversary Date ðŸ˜…";
        errorMsg.style.display = "block";
        playMusicFromStart();
      } else if (inputValue !== correctCode) {
        errorMsg.textContent = "Oops! Try again ðŸ˜¢";
        errorMsg.style.display = "block";
        playMusicFromStart();
      } else {
        errorMsg.style.display = "none";
        stopMusic();
        window.location.href = "nextpage.html";
      }
    }

    function togglePassword() {
      if (input.type === "password") {
        input.type = "text";
        document.getElementById("toggleIcon").textContent = "ðŸ™ˆ";
      } else {
        input.type = "password";
        document.getElementById("toggleIcon").textContent = "ðŸ™‰";
      }
    }
  </script>

</body>
</html>
