<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monthsary Message with 12 Pictures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8e1e7;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    .message-box {
      position: relative;
      background: #fb1684;
      color: white;
      padding: 2rem 3rem 4rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(245, 100, 169);
      margin-bottom: 2rem;
      overflow: visible;
      text-align: center;
    }

    .message-box h1 {
      margin: 0 0 1rem 0;
      font-size: 2.5rem;
      font-weight: bold;
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      color: white;
      flex-direction: row-reverse;
    }

    .lipbite-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2.5rem;
      z-index: 1001;
      user-select: none;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      background: none;
      border: none;
      color: inherit;
      padding: 0;
    }

    .lipbite-icon:hover {
      transform: scale(1.2);
    }

    .lipbite-icon.dark {
      filter: brightness(0.4);
    }

    .lipbite-icon:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      pointer-events: none;
    }

    .message-box p {
      margin-top: 0;
      font-size: 1.25rem;
      line-height: 1.4;
      position: relative;
      z-index: 2;
    }

    .flower-container {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      height: 40px;
      pointer-events: none;
      z-index: 1;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .flower {
      font-size: 1.8rem;
      opacity: 0.8;
      animation: float 6s infinite ease-in-out;
      pointer-events: none;
    }

    .flower:nth-child(1) { animation-delay: 0s; }
    .flower:nth-child(2) { animation-delay: 1s; }
    .flower:nth-child(3) { animation-delay: 2s; }
    .flower:nth-child(4) { animation-delay: 3s; }
    .flower:nth-child(5) { animation-delay: 4s; }
    .flower:nth-child(6) { animation-delay: 5s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
      50% { transform: translateY(15px) rotate(20deg); opacity: 1; }
      100% { transform: translateY(0) rotate(-20deg); opacity: 0.7; }
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 2rem;
    }

    .photo-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      object-fit: cover;
      aspect-ratio: 1 / 1;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .photo-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(245, 100, 169);
    }

    .video-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
      gap: 1rem;
    }

    #videoPlayer {
      display: none;
    }

    .btn-video-popup, .btn-original {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border: none;
      border-radius: 10px;
      background-color: #fb1684;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .btn-video-popup:hover, .btn-original:hover {
      background-color: #e21472;
    }

    @media (max-width: 900px) {
      .photo-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .photo-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    audio {
      display: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(1, 1, 1, 1);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      transform: scale(1.05);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .modal .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 4rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    #videoModal {
      display: none;
      position: fixed;
      z-index: 1100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #videoModal video {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
    }

    /* UPDATED: Removed border and background from close button */
    #videoModal .close-video {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 3rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
      background: none;
      border: none;
    }
  </style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="tiktokio.com_H5cpeo9K98HvXaAiLWbb.mp3" type="audio/mp3" />
</audio>

<div class="container">
  <div class="message-box">
    <h1>Happy Monthsary!</h1>

I‚Äôll love you today, tomorrow, and forever</p>
    <div class="flower-container">
      <span class="flower">üå∏</span>
      <span class="flower">üåº</span>
      <span class="flower">üå∫</span>

      <span class="flower">üíê</span>
    </div>
    <button class="lipbite-icon" id="lipbiteBtn">ü´¶</button>
  </div>

  <div class="photo-grid">

    <img src="d05fd50f-d272-4ae1-a743-90e9f1ab1010.jpg" />
    <img src="ac5a4801-61dc-4b9b-80d0-19aacb63ffda.jpg" />

  <div class="video-section">
    <button class="btn-video-popup" id="btnClickHere2">ü§ç</button>

</div>

<div class="modal" id="modal">
  <span class="close" id="modalClose">&times;</span>
  <img id="modalImage" />
</div>

<div id="videoModal" class="modal" style="display:none;">
  <button class="close-video" id="closeVideoBtn">&times;</button>
  <video controls autoplay id="popupVideo">
    <source src="27363ac5-64f1-4fa9-8feb-e471f992f507.mp4" type="video/mp4" />
  </video>
</div>

<script>
  const lipbiteBtn = document.getElementById('lipbiteBtn');
  const bgMusic = document.getElementById('bgMusic');
  const modal = document.getElementById('modal');
  const modalImage = document.getElementById('modalImage');
  const modalClose = document.getElementById('modalClose');
  const videoModal = document.getElementById('videoModal');
  const popupVideo = document.getElementById('popupVideo');
  const closeVideoBtn = document.getElementById('closeVideoBtn');

  document.querySelectorAll('.photo-grid img').forEach(img => {
    img.addEventListener('click', () => {
      modal.style.display = 'flex';
      modalImage.src = img.src;
      lipbiteBtn.disabled = true;
      bgMusic.play().catch(() => {});
    });
  });

  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
    modalImage.src = '';
    lipbiteBtn.disabled = false;
  });

  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
      modalImage.src = '';
      lipbiteBtn.disabled = false;
    }
  });

  document.getElementById('btnClickHere2').addEventListener('click', async () => {
    videoModal.style.display = 'flex';
    popupVideo.currentTime = 0;
    await popupVideo.play();

    if (popupVideo.requestFullscreen) {
      popupVideo.requestFullscreen().catch(() => {});
    } else if (popupVideo.webkitRequestFullscreen) {
      popupVideo.webkitRequestFullscreen();
    } else if (popupVideo.msRequestFullscreen) {
      popupVideo.msRequestFullscreen();
    }

    bgMusic.pause();
  });

  closeVideoBtn.addEventListener('click', () => {
    popupVideo.pause();
    videoModal.style.display = 'none';
    bgMusic.play().catch(() => {});
  });

  popupVideo.addEventListener('ended', () => {
    videoModal.style.display = 'none';
    bgMusic.play().catch(() => {});
  });

  lipbiteBtn.addEventListener('click', () => {
    if (!lipbiteBtn.disabled) {
      window.location.href = 'index.html';
    }
  });

  window.addEventListener('load', () => {
    bgMusic.volume = 50;
    bgMusic.play().catch(() => {});
  });
</script>
</body>
</html>
