<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monthsary Message with 9 Pictures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8e1e7;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    .message-box {
      position: relative;
      background: #fb1684;
      color: white;
      padding: 2rem 3rem 4rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(245, 100, 169);
      margin-bottom: 2rem;
      overflow: visible;
      text-align: center;
    }

    .message-box h1 {
      margin: 0 0 1rem 0;
      font-size: 2.5rem;
      font-weight: bold;
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      color: white;
      flex-direction: row-reverse;
    }

    .lipbite-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2.5rem;
      z-index: 1001;
      user-select: none;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      background: none;
      border: none;
      color: inherit;
      padding: 0;
    }

    .lipbite-icon:hover {
      transform: scale(1.2);
    }

    .lipbite-icon.dark {
      filter: brightness(0.4);
    }

    .lipbite-icon:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      pointer-events: none;
    }

    .message-box p {
      margin-top: 0;
      font-size: 1.25rem;
      line-height: 1.4;
      position: relative;
      z-index: 2;
    }

    .flower-container {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      height: 40px;
      pointer-events: none;
      z-index: 1;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .flower {
      font-size: 1.8rem;
      opacity: 0.8;
      animation: float 6s infinite ease-in-out;
      pointer-events: none;
    }

    .flower:nth-child(1) { animation-delay: 0s; }
    .flower:nth-child(2) { animation-delay: 1s; }
    .flower:nth-child(3) { animation-delay: 2s; }
    .flower:nth-child(4) { animation-delay: 3s; }
    .flower:nth-child(5) { animation-delay: 4s; }
    .flower:nth-child(6) { animation-delay: 5s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
      50% { transform: translateY(15px) rotate(20deg); opacity: 1; }
      100% { transform: translateY(0) rotate(-20deg); opacity: 0.7; }
    }

    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 2rem;
    }

    .photo-grid img {
      width: 100%;
      max-width: 280px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      object-fit: cover;
      aspect-ratio: 1 / 1;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .photo-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(245, 100, 169);
    }

    .center-content {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .center-content button {
      padding: 0.75rem 2rem;
      font-size: 1.25rem;
      min-width: 200px;
      border: none;
      border-radius: 8px;
      background-color: #fb1684;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .center-content button:hover {
      background-color: #e21576;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(1, 1, 1, 0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 1rem;
      box-sizing: border-box;
    }

    .modal img, .modal video {
      max-width: 95vw;
      max-height: 85vh;
      border-radius: 10px;
      transform: scale(1);
      transition: transform 0.3s ease;
      cursor: pointer;
      background: black;
    }

    .modal .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 4rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
      background: transparent;
      padding: 0;
      user-select: none;
      z-index: 1010;
    }

    .modal .close:hover {
      color: #f564a9;
    }

    @media (max-width: 600px) {
      .photo-grid {
        justify-content: center;
        gap: 10px;
      }

      .photo-grid img {
        max-width: 45vw;
      }
    }
  </style>
</head>
<body>

<audio id="bgMusic" autoplay loop>
  <source src="tiktokio.com_H5cpeo9K98HvXaAiLWbb.mp3" type="audio/mp3" />
</audio>

<div class="container">
  <div class="message-box">
    <h1>Happy Monthsary!</h1>
    <p>If I had nine lives like a cat, I‚Äôd fall in love with you in every single one. Happy Monthsary, my forever favorite</p>
    <div class="flower-container">
      <span class="flower">üå∏</span>
      <span class="flower">üåº</span>
      <span class="flower">üå∫</span>
      <span class="flower">üåª</span>
      <span class="flower">üå∑</span>
      <span class="flower">üíê</span>
    </div>
    <button class="lipbite-icon" id="lipbiteBtn" aria-label="Go to homepage">ü´¶</button>
  </div>

  <!-- Fixed Photo Grid -->
  <div class="photo-grid">
    <img src="3f92e7ea-43c1-43b8-9e9f-92eeb801c8e2.jpg" />
    <img src="bc9c32d5-1d3e-4aeb-b01a-6c402a443771.jpg" />
    <img src="52589b7c-0418-404c-a6ba-79f065c9fc7d.jpg" />
    <img src="b5ab3e43-818c-4ee4-871f-c06e0d2dbeff.jpg" />
    <img src="9b89af5e-866c-4461-82aa-0cc82db20595.jpg" />
    <img src="ac5a4801-61dc-4b9b-80d0-19aacb63ffda.jpg" />
    <img src="fe0000bc-0fb5-49c8-8a22-0b5cc542a2dc.jpg" />
    <img src="e1c11d5b-d821-4cf0-bd7d-f561ff763e8d.jpg" />
    <img src="b5b81d6a-eeb0-42a1-8b53-dcb80b7c08c1.jpg" />
    <img src="d05fd50f-d272-4ae1-a743-90e9f1ab1010.jpg" />
    <img src="02540383-fe8c-4d32-9d72-351c70f47d3b.jpg" />
    <img src="aff95cec-22ce-4a94-9ec3-d45a1f96c6bb.jpg" />
  </div>

  <div class="center-content">
    <button id="clickHere2Btn">ü§çü§çü§çü§çü§ç</button>
    <button id="clickHereBtn">Click Here</button>
  </div>

  <video id="hiddenVideo" style="display:none;" controls>
    <source src="27363ac5-64f1-4fa9-8feb-e471f992f507.mp4" type="video/mp4" />
  </video>
</div>

<div class="modal" id="modal">
  <span class="close" id="modalClose">&times;</span>
  <img id="modalImage" src="" alt="Zoomed Image" style="display:none;" />
  <video id="modalVideo" controls style="display:none;">
    <source src="27363ac5-64f1-4fa9-8feb-e471f992f507.mp4" type="video/mp4" />
  </video>
</div>

<script>
  const modal = document.getElementById('modal');
  const modalImage = document.getElementById('modalImage');
  const modalVideo = document.getElementById('modalVideo');
  const modalClose = document.getElementById('modalClose');
  const lipbiteBtn = document.getElementById('lipbiteBtn');
  const bgMusic = document.getElementById('bgMusic');
  const video = document.getElementById('hiddenVideo');
  const clickHereBtn = document.getElementById('clickHereBtn');
  const clickHere2Btn = document.getElementById('clickHere2Btn');

  let lipbiteDisabled = false;

  document.querySelectorAll('.photo-grid img').forEach(img => {
    img.addEventListener('click', (event) => {
      event.stopPropagation();
      modal.style.display = 'flex';
      modalImage.style.display = 'block';
      modalVideo.style.display = 'none';
      modalImage.src = img.src;
      lipbiteBtn.classList.add('dark');
      lipbiteBtn.disabled = true;
      lipbiteDisabled = true;
      video.muted = true;
      if (!video.paused) video.pause();
      if (bgMusic.paused) bgMusic.play().catch(() => {});
    });
  });

  const closeModal = () => {
    modal.style.display = 'none';
    lipbiteBtn.classList.remove('dark');
    lipbiteBtn.disabled = false;
    lipbiteDisabled = false;
    modalVideo.pause();
    modalVideo.currentTime = 0;
    modalVideo.style.display = 'none';
    modalImage.style.display = 'none';
    modalImage.src = '';
    if (bgMusic.paused) bgMusic.play().catch(() => {});
  };

  modalClose.addEventListener('click', closeModal);
  modal.addEventListener('click', (e) => {
    if (e.target === modal || e.target === modalImage || e.target === modalVideo) closeModal();
  });

  lipbiteBtn.addEventListener('click', () => {
    if (!lipbiteDisabled) window.location.href = 'index.html';
  });

  clickHereBtn.addEventListener('click', (e) => {
    e.preventDefault();
    window.location.href = 'nextpagee.html';
  });

  clickHere2Btn.addEventListener('click', () => {
    modal.style.display = 'flex';
    modalVideo.style.display = 'block';
    modalImage.style.display = 'none';
    lipbiteBtn.classList.add('dark');
    lipbiteBtn.disabled = true;
    lipbiteDisabled = true;
    if (!bgMusic.paused) bgMusic.pause();
    modalVideo.currentTime = 0;
    modalVideo.play().catch(() => {});
    modalVideo.onended = () => {
      closeModal();
    };
  });
</script>

</body>
</html>
