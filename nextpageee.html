<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monthsary Message with 12 Pictures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8e1e7;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
    }

    .lipbite-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2.5rem;
      z-index: 1001;
      user-select: none;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      background: none;
      border: none;
      color: inherit;
      padding: 0;
    }

    .lipbite-icon:hover {
      transform: scale(1.2);
    }

    .lipbite-icon.dark {
      filter: brightness(0.4);
    }

    .lipbite-icon:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      pointer-events: none;
    }

    .container {
      max-width: 900px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    .message-box {
      position: relative;
      background: #fb1684;
      color: white;
      padding: 2rem 3rem 4rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(245, 100, 169);
      margin-bottom: 2rem;
      overflow: visible;
      text-align: center;
    }

    .message-box h1 {
      margin: 0 0 1rem 0;
      font-size: 2.5rem;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }

    .flower-container {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      height: 40px;
      pointer-events: none;
      z-index: 1;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .flower {
      position: relative;
      font-size: 1.8rem;
      opacity: 0.8;
      animation: float 6s infinite ease-in-out;
      pointer-events: none;
    }

    .flower:nth-child(1) { animation-delay: 0s; }
    .flower:nth-child(2) { animation-delay: 1s; }
    .flower:nth-child(3) { animation-delay: 2s; }
    .flower:nth-child(4) { animation-delay: 3s; }
    .flower:nth-child(5) { animation-delay: 4s; }
    .flower:nth-child(6) { animation-delay: 5s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
      50% { transform: translateY(15px) rotate(20deg); opacity: 1; }
      100% { transform: translateY(0) rotate(-20deg); opacity: 0.7; }
    }

    /* Updated photo-row styles to increase image size */
    .photo-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 30px;
      margin-bottom: 2rem;
      max-width: 480px;  /* limit width to video max width */
      margin-left: auto;
      margin-right: auto;
    }

    .photo-row img {
      width: 48%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .photo-row img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(245, 100, 169);
    }

    .click-button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: #fb1684;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin: 0 auto;
      display: block;
      max-width: 480px;
    }

    .click-button:hover {
      background-color: #e01375;
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(1, 1, 1, 1);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 10px;
      box-shadow: 0 0 px rgba(0, 0, 0, 0);
      transform: scale(1.05);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .modal .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 4rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
      background: transparent;
      padding: 0;
    }

    .modal .close:hover {
      color: #f564a9;
    }

    @media (max-width: 768px) {
      .photo-row {
        flex-direction: column;
      }

      .photo-row img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio id="bgMusic" autoplay loop>
    <source src="4d10f960-2ecb-4198-96c3-384f8e62aabf (audio-extractor.net).mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <div class="message-box">
      <h1>Happy Monthsary!</h1>
      <button class="lipbite-icon" id="lipbiteBtn" aria-label="Go to homepage">ü´¶</button>
      <div class="flower-container">
        <span class="flower">üå∏</span>
        <span class="flower">üåº</span>
        <span class="flower">üå∫</span>
        <span class="flower">üåª</span>
        <span class="flower">üå∑</span>
        <span class="flower">üíê</span>
      </div>
    </div>

    <!-- üì∑ Photo Row with image left and right -->
    <div class="photo-row">
      <img src="268a6f85-4c59-43ed-9a8c-b8919ed7bffc.jpg" alt="1" />
      <img src="ce7ce69a-f727-4e2f-b3c6-4a7e3ccfc939.jpg" alt="2" />
    </div>

    <!-- Removed video section -->

    <div style="margin-top: 1rem; text-align: center;">
      <button id="clickHereBtn" class="click-button">Click Here</button>
    </div>
  </div>

  <!-- Modal for Zoomed Image -->
  <div class="modal" id="modal">
    <span class="close" id="modalClose">&times;</span>
    <img id="modalImage" src="" alt="Zoomed Image" />
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalClose = document.getElementById('modalClose');
    const lipbiteBtn = document.getElementById('lipbiteBtn');
    let lipbiteDisabled = false;

    const bgMusic = document.getElementById('bgMusic');

    document.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play().catch(() => {});
      }
    }, { once: true });

    document.querySelectorAll('.photo-row img').forEach(img => {
      img.addEventListener('click', (event) => {
        event.stopPropagation();
        modal.style.display = 'flex';
        modalImage.src = img.src;
        modalImage.alt = img.alt;
        lipbiteBtn.classList.add('dark');
        lipbiteBtn.disabled = true;
        lipbiteDisabled = true;
      });
    });

    const closeModal = () => {
      modal.style.display = 'none';
      lipbiteBtn.classList.remove('dark');
      lipbiteBtn.disabled = false;
      lipbiteDisabled = false;
    };

    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal || e.target === modalImage) {
        closeModal();
      }
    });

    lipbiteBtn.addEventListener('click', () => {
      if (!lipbiteDisabled) {
        window.location.href = 'nextpagee.html';
      }
    });

    const clickHereBtn = document.getElementById('clickHereBtn');
    clickHereBtn.addEventListener('click', () => {
      window.location.href = 'nextpageeee.html';
    });
  </script>
</body>
</html>
