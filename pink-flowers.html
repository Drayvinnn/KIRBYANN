<!DOCTYPE html>

    <style>
      /* Back button styles (now on left) */
      #back-btn {
        position: fixed;
        top: 20px;
        left: 20px;  /* changed from right */
        z-index: 9999;
        background: transparent;
        border: none;
        font-size: 3.5rem;
        font-weight: bold;
        color: white;
        cursor: pointer;
        user-select: none;
        padding: 10px 15px;
        border-radius: 8px;
      }
      #back-btn:hover {
        color: #ffb6c1;
      }

      /* X button styles (now on right, same color as Back button) */
      #close-btn {
        position: fixed;
        top: 20px;
        right: 20px;  /* changed from left */
        z-index: 9999;
        background: transparent;
        border: none;
        font-size: 3.5rem;
        font-weight: bold;
        color: white;  /* same color as Back button */
        cursor: not-allowed;
        user-select: none;
        padding: 10px 15px;
        border-radius: 8px;
      }
      #close-btn:disabled {
        color: rgba(255, 255, 255, 0.5);
        cursor: not-allowed;
      }
      #close-btn:not(:disabled) {
        cursor: pointer;
      }
      #close-btn:hover:not(:disabled) {
        color: #ffb6c1; /* hover effect */
      }

      /* Notification style */
      #notify {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 192, 203, 0.85);
        color: #fff;
        font-size: 2rem;
        font-weight: bold;
        padding: 1rem 2rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 192, 203, 0.7);
        z-index: 10000;
        user-select: none;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>

    <!-- Background music -->
    <audio id="bg-music" loop>
      <source src="4aeea2ab-a94d-46ac-9f51-06ca9b4fbc5e.mp3" type="audio/mpeg" />
    </audio>

    <script>
      const audio = document.getElementById("bg-music");
      const closeBtn = document.getElementById("close-btn");
      const backBtn = document.getElementById("back-btn");
      const notify = document.getElementById("notify");

      closeBtn.disabled = true;
      closeBtn.style.cursor = "not-allowed";

      function startAnimationAndMusic() {
        document.body.classList.remove("not-loaded");
        audio.play().catch(() => {
          console.log("Autoplay prevented, user interaction required.");
        });

        if (notify) {
          notify.style.opacity = "0";
          setTimeout(() => {
            notify.style.display = "none";
          }, 500);
        }

        closeBtn.disabled = false;
        closeBtn.style.cursor = "pointer";

        window.removeEventListener("click", startAnimationAndMusic);
        window.removeEventListener("touchstart", startAnimationAndMusic);
      }

      window.addEventListener("click", (e) => {
        if (e.target !== closeBtn && e.target !== backBtn) {
          startAnimationAndMusic();
        }
      });
      window.addEventListener("touchstart", (e) => {
        if (e.target !== closeBtn && e.target !== backBtn) {
          startAnimationAndMusic();
        }
      });

      closeBtn.addEventListener("click", () => {
        if (!closeBtn.disabled) {
          window.location.href = "index.html";
        }
      });

      backBtn.addEventListener("click", () => {
        window.history.back();
      });
    </script>
